<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>页面布局</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/backgroundst.css">
    <script src="js/jquery-3.5.1.js"></script>

    <style type='text/css'>
        * {
            padding: 5px;
        }

        .all {
            display: flex;
            width: 100%;
            align-items: stretch;
        }
    </style>
</head>

<body class="bag">
    <div class="all">
        <div class="menu-box" style="display: inline-block; vertical-align: top;">
            <div class="menu">
                <!-- 侧边栏的标题 开始-->
                <div class="menu-title">
                    <h1> 信息分析</h1>
                </div>
                <!-- 侧边栏的标题 结束-->
                <!-- 每一项导航 -->
                <div class="menu-item">
                    <input type="checkbox" id="menu-item1">
                    <label for="menu-item1">
                        <i class="menu-item-icon iconfont icon-a-02-kechengguanli"></i>
                        <span>招聘岗位信息分析</span>
                        <i class="menu-item-last iconfont icon-down"></i>
                    </label>
                    <div class="menu-content">
                        <span onclick="getchart1()">整体情况分析</span>
                        <span onclick="getchart2()">难度系数分析</span>
                        <span onclick="getchart3()">关键词热度分析</span>
                        <span onclick="getchart4()">薪资水平分布分析</span>
                    </div>
                </div>
                <div class="menu-item">
                    <input type="checkbox" id="menu-item2">
                    <label for="menu-item2">
                        <i class="menu-item-icon iconfont icon-a-02-kechengguanli"></i>
                        <span>城市就业与失业人数分析</span>
                        <i class="menu-item-last iconfont icon-down"></i>
                    </label>
                    <div class="menu-content">
                        <span onclick="getchart5()">就业人数/GDP分析</span>
                        <span onclick="getchart6()">失业人数分析</span>
                    </div>
                </div>
                <div class="menu-item">
                    <label for="menu-item3">
                        <i class="menu-item-icon iconfont icon-a-02-kechengguanli"></i>
                        <span onclick="getchart7()">城市房价分析</span>
                    </label>
                </div>
            </div>
        </div>
        <div style="display: inline-block;">
            <div id="charts" class="mycharts"></div>
        </div>

    </div>

</body>
<script>
    getchart1();
    function getchart1() {
        // console.log(1);
        $('#charts').load('zhengtiqingkuang(a).html');
    }

    function getchart2() {
        $('#charts').load('nandufenxi(a).html');
    }

    function getchart3() {
        $('#charts').load('guanjianci(a).html');
    }

    function getchart4() {
        $('#charts').load('xinzishuipingfenbu(a).html');
    }

    function getchart5() {
        $('#charts').load('conyerenshu(a).html');
    }

    function getchart6() {
        $('#charts').load('shiyerenshu(a).html');
    }

    function getchart7() {
        $('#charts').load('fangjia(a).html');
    }
</script>

</html>
