<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>页面布局</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/backgroundst.css">
    <script src="js/jquery-3.5.1.js"></script>

    <style type='text/css'>
        .clicked {
            color: blue;
        }

        * {
            padding: 5px;
        }

        .all {
            display: flex;
            width: 100%;
            align-items: stretch;
        }
    </style>
</head>

<body class="bag">
<div class="all">
    <div class="menu-box" style="display: inline-block; vertical-align: top;">
        <div class="menu">
            <!-- 侧边栏的标题 开始-->
            <div class="menu-title">
                <h1> 信息分析</h1>
            </div>
            <!-- 侧边栏的标题 结束-->
            <!-- 每一项导航 -->
            <div class="menu-item">
                <input type="checkbox" id="menu-item1" checked>
                <label for="menu-item1">
                    <i class="menu-item-icon iconfont icon-a-02-kechengguanli"></i>
                    <span>招聘岗位信息分析</span>
                    <i class="menu-item-last iconfont icon-down"></i>
                </label>
                <div class="menu-content">
                    <span onclick="getchart1()" id="choice1" style="color: black">整体情况分析</span>
                    <span onclick="getchart2()" id="choice2" style="color: black">难度系数分析</span>
                    <span onclick="getchart3()" id="choice3" style="color: black">关键词热度分析</span>
                    <span onclick="getchart4()" id="choice4" style="color: black">薪资水平分布分析</span>
                </div>
            </div>
            <div class="menu-item">
                <input type="checkbox" id="menu-item2" checked>
                <label for="menu-item2">
                    <i class="menu-item-icon iconfont icon-a-02-kechengguanli"></i>
                    <span>城市就业与失业人数分析</span>
                    <i class="menu-item-last iconfont icon-down"></i>
                </label>
                <div class="menu-content">
                    <span onclick="getchart5()" id="choice5" style="color: black">就业人数/GDP分析</span>
                    <span onclick="getchart6()" id="choice6" style="color: black">失业人数分析</span>
                </div>
            </div>
            <div class="menu-item">
                <label for="menu-item3">
                    <i class="menu-item-icon iconfont icon-a-02-kechengguanli"></i>
                    <span onclick="getchart7()" id="choice7" style="color: black">城市房价分析</span>
                </label>
            </div>
        </div>
    </div>
    <div style="display: inline-block;">
        <div id="charts" class="mycharts"></div>
    </div>

</div>

</body>
<script>
    getchart1();

    function setColor(choice) {
        for (let i = 1; i <= 7; i++) {
            if (choice === i)
                document.getElementById("choice" + i).style.color = "blue";
            else
                document.getElementById("choice" + i).style.color = "black";
        }
    }

    function getchart1() {
        $('#charts').load('zhengtiqingkuang(a).html');
        setColor(1);
    }

    function getchart2() {
        $('#charts').load('nandufenxi(a).html');
        setColor(2);
    }

    function getchart3() {
        $('#charts').load('guanjianci(a).html');
        setColor(3);
    }

    function getchart4() {
        $('#charts').load('xinzishuipingfenbu(a).html');
        setColor(4);
    }

    function getchart5() {
        $('#charts').load('conyerenshu(a).html');
        setColor(5);
    }

    function getchart6() {
        $('#charts').load('shiyerenshu(a).html');
        setColor(6);
    }

    function getchart7() {
        $('#charts').load('fangjia(a).html');
        setColor(7);
    }
</script>

</html>
