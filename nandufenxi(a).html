<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>就业难度分析</title>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/dataTool.js"></script>
</head>

<body>
    <div class="container" style="height: 70% ;width: 70%; background-color: white;padding: 100px;">
        <div id="main" style="width: 600px; height:400px;"></div>
    </div>
</body>
<script>
    get();

    function get() {
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "json/city_diff.json",
            success: function (json) {
                var city_name = [];
                var data = [];
                var cnt = 0;
                for (var key in json) {
                    city_name[cnt] = key;
                    data[cnt] = json[key];
                    cnt = cnt + 1;
                }
                var preparedData = echarts.dataTool.prepareBoxplotData(data);
                // 计算平均值
                var means = data.map(function (arr) {
                    var sum = arr.reduce(function (sum, value) {
                        return sum + value;
                    }, 0);
                    return (sum / arr.length).toFixed(2);
                });

                var myChart = echarts.init(document.getElementById('main'));

                var option = {
                    title: {
                        text: '就业难度分析',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    dataZoom: [{
                            type: 'slider', // 可以用 'inside' 或 'slider' 类型
                            xAxisIndex: [0], // 控制第一个x轴
                            start: 0, // 数据窗口范围的起始百分比
                            end: 100 // 数据窗口范围的结束百分比
                        },
                        {
                            type: 'slider',
                            yAxisIndex: [0],
                            start: 0,
                            end: 100
                        },
                        {
                            type: 'inside',
                            xAxisIndex: [0],
                            start: 0,
                            end: 100
                        }
                    ],
                    xAxis: {
                        type: 'category',
                        data: city_name,
                        boundaryGap: true,
                        nameGap: 30,
                        splitArea: {
                            show: false
                        },
                        splitLine: {
                            show: false
                        }
                    },
                    yAxis: {
                        name: '难度系数',
                        type: 'value',
                        splitArea: {
                            show: true
                        }
                    },
                    series: [{
                            name: 'boxplot',
                            type: 'boxplot',
                            data: preparedData.boxData,
                            tooltip: {
                                formatter: function (param) {
                                    return [
                                        param.name + ': ',
                                        'upper: ' + Math.round(param.data[5] * 1000) / 1000,
                                        'Q3: ' + Math.round(param.data[4] * 1000) / 1000,
                                        'median: ' + Math.round(param.data[3] * 1000) /
                                        1000,
                                        'Q1: ' + Math.round(param.data[2] * 1000) / 1000,
                                        'lower: ' + Math.round(param.data[1] * 1000) / 1000
                                    ].join('<br/>');
                                }
                            }
                        },
                        {
                            name: 'mean',
                            type: 'scatter',
                            symbolSize: 8,
                            data: means.map(function (mean, idx) {
                                return [idx, mean];
                            }),
                            itemStyle: {
                                color: 'red'
                            },
                            tooltip: {
                                formatter: function (param) {
                                    return 'Mean: ' + param.data[1];
                                }
                            }
                        }
                    ]
                };

                myChart.setOption(option);
            },
            error: function (json) {}
        });
    }
</script>

</html>
