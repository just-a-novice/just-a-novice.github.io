<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>就业人数/GDP分析</title>
    <script src="js/echarts.js"></script>
    <script src="js/china.js"></script>
    <script src="js/jquery-3.5.1.js"></script>

</head>

<body>
<div class="container" style="height: 100% ;width: 70%; background-color: rgb(255, 255, 255)">
    <!--这里利用bootstrap的样式：一个页面布局为12份，id=main的代码块展示我们的中国地图；
                        class：col-md-9 代表这个div占9份；col-md-3 占3份-->
    <div id="content-left" class="col-md-9" style="margin-top: 20px">
        <form id="radioForm">
            <input type="radio" name="dataOption" value="data1" style="font-size: 15px;" checked>
            <p style="font-size: 14px;display: inline;"> 城镇单位从业人数</p>
            <input type="radio" name="dataOption" value="data2" style="font-size: 15px;">
            <p style="font-size: 14px;display: inline;"> 城镇私营和个体从业人数</p>
        </form>
        <div id="main" style="width: 800px;height:500px">
        </div>
    </div>

</div>
</body>
<script>
    function get() {
        let myChart = echarts.init(document.getElementById('main'));
        let data1;
        let data2;
        let curMin, curMax;
        let gdpMin = Number.MAX_SAFE_INTEGER,
            gdpMax = -1;
        let min1 = Number.MAX_SAFE_INTEGER,
            max1 = -1;
        let min2 = Number.MAX_SAFE_INTEGER,
            max2 = -1;
        //页面设置
        option = {
            //标题
            title: {
                text: '从业人数/GDP分析',
                x: 'center',
                textStyle: {
                    color: '#fff',
                    fontSize: "25"
                }
            },
            toolbox: {
                feature: {
                    saveAsImage: {},
                }
            },
            //热力轴
            visualMap: [{
                left: '12%',
                bottom: '5%',
                min: 10,
                max: 1000,
                calculable: true, // 是否显示拖拽控制器的手柄
                realtime: true, // 拖拽时是否实时渲染图形
                hoverLink: true,
                text: ['从业人数(万)'],
                seriesIndex: 1,
                dimension: 2,
                inRange: {
                    color: ["aqua", '#63FF9CFF', 'yellow', 'orange', "red"]
                }
            },
                {
                    left: 'left',
                    bottom: '5%',
                    min: 0,
                    max: 10000,
                    calculable: true,
                    realtime: true,
                    seriesIndex: 0,
                    hoverLink: true,
                    text: ['GDP(亿)'],
                    dimension: 0,
                    inRange: {
                        color: ['#FFFFFF', '#87CEEB', '#00BFFF']
                    }
                }
            ],
            //鼠标划过省份下弹框
            tooltip: {
                show: true,
                triggerOn: 'mousemove',
                formatter: function (params) {
                    return params.seriesName + "</br>" + params.name + '：' + params.value
                }
            },
            geo: {
                left: '15%',
                map: 'china', //必须写
                roam: false, // 拖拽功能；自选关闭开启
                zoom: 1.1, //地图缩放比例
                center: [100, 36], //地图位置
                //地图省份的样式；包括板块颜色和边框颜色
                itemStyle: {
                    areaColor: '#f5f2f2',
                    borderColor: "#835f5f",
                },
                //省份字体样式；包括是否展示，字体大小和颜色
                label: {
                    normal: {
                        show: false,
                        fontSize: "11.5",
                        color: "rgb(107,102,102)"
                    }
                },
                //鼠标划过的高亮设置；包括省份板块颜色和字体等
                emphasis: {
                    itemStyle: {
                        areaColor: '#d0a3a3',
                    },
                    label: {
                        show: true,
                        color: "rgb(255,255,255)"
                    }
                }
            },
            series: [{
                name: "GDP",
                type: "map",
                geoIndex: 0,
                data: [],
            },
                //涟漪特效
                {
                    name: "info",
                    type: "effectScatter",
                    coordinateSystem: "geo",
                    data: [], //传入的地图点数据,
                    symbolSize: function (val) { // 根据 num 字段的值设置散点的大小
                        var mid = (curMax + curMin) / 2;
                        var len = (curMax - curMin) / 4;
                        if (val[2] < mid - len)
                            return 8;
                        if (val[2] < mid)
                            return 10;
                        if (val[2] < mid + len)
                            return 12;
                        return 14;
                    },
                    showEffectOn: "render",
                    //涟漪效应
                    rippleEffect: {
                        brushType: "stroke",
                        period: 10, //周期
                        scale: 5,
                    },
                    hoverAnimation: true, //悬停动画
                    //地图点样式
                    label: {
                        formatter: "{b}",
                        position: "top",
                        show: true,
                        fontSize: 10,
                    },
                    itemStyle: {
                        color: "#f13434",
                        shadowBlur: 2,
                        shadowColor: "#333"
                    },
                    //鼠标移动到散点时的下弹框
                    tooltip: {
                        show: true,
                        trigger: 'item',
                        triggerOn: "mouseover",
                        formatter: function (param) {
                            let data = param.data;
                            return "从业人数</br>" + data.name + ": " + data.num
                        }
                    },
                    zlevel: 3
                }
            ]
        };
        myChart.setOption(option);
        $(function () {
            //读取城镇单位从业人数数据
            $.ajax({
                url: "json/dwcyrs.json", //json文件位置，文件名
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let res = [];
                    for (let i = 0; i < data.length; i++) {
                        let t = {
                            name: data[i].name,
                            value: data[i].value,
                            num: data[i].num
                        }
                        var num = parseInt(t.num)
                        if (num > max1) max1 = num;
                        if (num < min1) min1 = num;
                        t.value.push(num)
                        res.push(t);
                    }
                    data1 = res;
                    curMin = min1;
                    curMax = max1;
                    myChart.setOption({
                        visualMap: [{
                            min: curMin,
                            max: curMax
                        }, {}],
                        series: [{}, {
                            data: data1
                        }]
                    });
                }
            });
            //读取城镇私营和个体从业人数数据
            $.ajax({
                url: "json/syhgtcyrs.json", //json文件位置，文件名
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let res = [];
                    for (let i = 0; i < data.length; i++) {
                        let t = {
                            name: data[i].name,
                            value: data[i].value,
                            num: data[i].num
                        }
                        let num = parseInt(t.num)
                        if (num > max2)
                            max2 = num;
                        if (num < min2)
                            min2 = num;
                        t.value.push(num)
                        res.push(t);
                    }
                    data2 = res;
                }
            });
            //GDP信息
            $.ajax({
                url: "json/GDP.json",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let res = [];
                    for (let i = 0; i < data.length; i++) {
                        res.push({
                            name: data[i].name,
                            value: data[i].value
                        });
                        let t = parseInt(data[i].value)
                        if (t < gdpMin) gdpMin = t;
                        if (t > gdpMax) gdpMax = t;
                    }
                    myChart.setOption({
                        visualMap: [{}, {
                            min: gdpMin,
                            max: gdpMax
                        }],
                        series: [{
                            data: res
                        }, {}]
                    });
                }
            });
        })
        // 监听单选框变化事件
        var radioForm = document.getElementById('radioForm');
        radioForm.addEventListener('change', function (event) {
            var selectedValue = event.target.value;
            var newData;
            if (selectedValue === 'data1') {
                newData = data1;
                curMin = min1;
                curMax = max1;
            } else if (selectedValue === 'data2') {
                newData = data2;
                curMin = min2;
                curMax = max2;
            }
            // 更新散点图数据
            myChart.setOption({
                visualMap: [{
                    min: curMin,
                    max: curMax
                }, {}],
                series: [{}, {
                    data: newData
                }]
            });
        });
    }

    get();
</script>

</html>
