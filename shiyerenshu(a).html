<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>失业人数分析</title>
    <script src="js/echarts.min.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="css/container.css">
</head>

<body>
<!--    <div class="container" style="height: 90% ;width: 90%;padding-left: 110px;padding-top: 40px;">
        <div id="content-left" style="margin-top: 10px">
            <div id="mainsy" style="width: 700px;height:500px">
            </div>
        </div>
    </div>-->
    <div class="glass-container" id="glass">
        <div id="mainsy" style="width: 1000px; height:550px;"></div>
    </div>
</body>
<script>
    get();

    function get() {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('mainsy'));
        // 指定图表的配置项和数据
        option = {
            //设置标题
            title: {
                text: '城镇登记失业人数',
                x: 'center',
                textStyle: {
                    color: '#005',
                    fontSize: "18"
                }
            },
            dataZoom: [{
                    type: 'slider',
                    start: 60,
                    end: 100,
                    // 竖直放置
                    orient: 'vertical',
                    left: 10
                },
                {
                    type: 'inside',
                    yAxisIndex: 0,
                    start: 0,
                    end: 20,
                }
            ],
            dataset: {
                source: [
                    ['score', '人数', '城市'],
                    [0, 0.4, ' 拉萨 '],
                    [1, 1.14, ' 海口 '],
                    [3, 3.1, ' 兰州 '],
                    [3, 3.1, ' 南宁 '],
                    [3, 3.27, ' 银川 '],
                    [3, 3.41, ' 南昌 '],
                    [3, 3.49, ' 贵阳 '],
                    [3, 3.53, ' 济南 '],
                    [3, 3.53, ' 广州 '],
                    [3, 3.57, ' 厦门 '],
                    [3, 3.57, ' 福州 '],
                    [3, 3.6, ' 西宁 '],
                    [3, 3.8, ' 乌鲁木齐 '],
                    [3, 3.96, ' 苏州 '],
                    [4, 4.38, ' 呼和浩特 '],
                    [4, 4.99, ' 深圳 '],
                    [5, 5.01, ' 长春 '],
                    [5, 5.14, ' 太原 '],
                    [5, 5.3, ' 郑州 '],
                    [5, 5.32, ' 杭州 '],
                    [5, 5.45, ' 石家庄 '],
                    [5, 5.8, ' 长沙 '],
                    [6, 6.08, ' 南京 '],
                    [7, 7.99, ' 昆明 '],
                    [8, 8.81, ' 武汉 '],
                    [9, 9.35, ' 北京 '],
                    [9, 9.48, ' 哈尔滨 '],
                    [9, 9.61, ' 沈阳 '],
                    [11, 11.1, ' 合肥 '],
                    [12, 12.52, ' 西安 '],
                    [17, 17.46, ' 重庆 '],
                    [19, 19.34, ' 上海 '],
                    [19, 19.93, ' 成都 '],
                    [26, 26.09, ' 天津 '],
                ]
            },
            tooltip: {
                formatter: function (params) {
                    return params.name + '：' + params.value[1] + "万人"
                }
            },
            toolbox: {
                feature: {
                    saveAsImage: {},
                }
            },
            grid: {
                containLabel: true
            },
            xAxis: {
                name: ''
            },
            yAxis: {
                type: 'category'
            },
            visualMap: {
                orient: 'horizontal',
                left: 'center',
                bottom: '5%',
                min: 0,
                max: 27,
                text: ['High', 'Low'],
                // Map the score column to color
                dimension: 0,
                inRange: {
                    color: ['#0000FF', '#1E90FF', '#00BFFF', '#65B581', '#FFCE34', '#FD665F']
                }
            },
            series: [{
                type: 'bar',
                encode: {
                    // Map the "amount" column to X axis.
                    x: '人数',
                    // Map the "产品" column to Y axis
                    y: '城市'
                },
                label: {
                    show: true,
                    position: 'right',
                    formatter: function (params) {
                        return params.value[1] + '万人';
                    },
                    textStyle: {
                        color: 'black'
                    }
                }
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
</script>

</html>
