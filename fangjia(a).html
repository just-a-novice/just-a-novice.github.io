        <p style="font-size: 14px; display: inline;"> 排名前四城市</p>

<script>
    get();

    function get() {
        var myChart = echarts.init(document.getElementById('mainfj'));
        let other = [];
        let series_four = [];
        let series_other = [];
        let four = ['北京', '上海', '厦门', '深圳']
        let selected_four = {'深圳': true, '北京': true, '上海': true, '厦门': true}
        let selected_other = {'广州': true, '杭州': true, '成都': true, '南京': true}
        //页面设置
        let option = {
            title: {
                text: '城市近两年每周平均房价',
                x: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                },
                formatter: function (params) {
                    let ans = params[0].axisValue + "</br>";
                    for (let i = 0; i < params.length; i++) {
                        // 绘制带有颜色的圆点
                        let color = params[i].color;
                        let marker = '<span style="display:inline-block;margin-right:4px;border-radius:10px;width:2px;height:2px;background-color:' + color + ';"></span>';
                        ans += marker + params[i].seriesName + "： " + params[i].value + "</br>";
                    }
                    return ans;
                }
            },
            dataZoom: {
                type: 'slider',
                start: 30,
                end: 100,
                left: '18%',
                right: 40,
                bottom: '24%',
            },
            legend: {
                //顶部展示城市选项
                bottom: '25%',
                left: 'left',
                type: 'scroll',
                itemGap: 20, // 设置图例项之间的间隙
                pager: {
                    perPage: 10 // 设置每页显示的图例个数
                },
                orient: 'vertical',
                //垂直布局，默认水平布局
                data: [],
                selected: {},
                selectedMode: 'multiple'
            },
            toolbox: {
                feature: {
                    saveAsImage: {},
                }
            },
            grid: {
                left: '12%',
                right: '4%',
                top: '10%',
                bottom: '30%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['2009/6/12',
                    '2009/6/13',
                    '2009/6/14',
                ]
            },
            yAxis: {
                min: 10000,
                type: 'value',
                name: '价格(元/㎡)'
            },
            series: []
        };
        myChart.setOption(option);
        myChart.on('legendselectchanged', function (params) {
            let res = findMinAndMax(params)
            myChart.setOption({
                yAxis: {
                    min: res['min'],
                    max: res['max']
                }
            });
        });
        myChart.on('datazoom', function (params) {
            let param = {selected: myChart.getOption().legend[0].selected}
            let res = findMinAndMax(param)
            myChart.setOption({
                yAxis: {
                    min: res['min'],
                    max: res['max']
                }
            });
        });

        //找最大、最小值
        function findMinAndMax(params) {
            let maxValue = Number.NEGATIVE_INFINITY;
            let minValue = Number.POSITIVE_INFINITY;
            let size = 103;
            let start = Math.floor(myChart.getOption().dataZoom[0].start * size * 0.01);
            let end = Math.ceil(myChart.getOption().dataZoom[0].end * size * 0.01);
            myChart.getOption().series.forEach(function (series) {
                if (params.selected[series.name]) {
                    let i = 0;
                    series.data.forEach(function (value) {
                        if (i >= start && i <= end) {
                            if (value > maxValue)
                                maxValue = value;
                            if (value < minValue) minValue = value;
                        }
                        i++;
                    });
                }
            });
            return {
                min: minValue,
                max: maxValue
            };
        }

        function clickFour() {
            myChart.clear();
            option.series = series_four;
            option.legend.selected = selected_four;
            option.legend.data = four;
            myChart.setOption(option, true);
        }

        function clickOther() {
            myChart.clear();
            option.series = series_other;
            option.legend.selected = selected_other;
            option.legend.data = other;
            option.legend.selected['武汉'] = true;
            myChart.setOption(option, true)
            let res = findMinAndMax(option.legend)
            myChart.setOption({
                yAxis: {
                    min: res['min'],
                    max: res['max']
                }
            });
        }

        fetch('json/房价_total.json').then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        }).then(data => {
            // 读取数据
            this.data = data;
            let time = []
            let first = true;
            for (let city in data) {
                if (!four.includes(city)) {
                    other.push(city);
                }
                let term = {
                    name: city,
                    type: 'line',
                    stack: city,
                    data: [],
                    emphasis: {focus: 'series'},
                    areaStyle: null
                }
                if (four.includes(city))
                    term['areaStyle'] = {};
                selected_other[city] = false;
                let l = []
                for (let i = 0; i < data[city].length; i++) {
                    if (first === true) {
                        let date = new Date(data[city][i][0]);
                        let formattedDate = date.getFullYear() + '-' + ('0' + (date.getMonth() + 1)).slice(-2) +
                            '-' + ('0' + date.getDate()).slice(-2);
                        time.push(formattedDate);
                    }
                    l.push(data[city][i][1]);
                }
                first = false;
                term.data = l;
                if (four.includes(city))
                    series_four.push(term);
                else
                    series_other.push(term);
            }
            selected_other["广州"] = true;
            selected_other["杭州"] = true;
            selected_other["成都"] = true;
            selected_other["南京"] = true;
            option.xAxis.data = time;
            option.series = series_four;
            option.legend.selected = selected_four;
            option.legend.data = four;
            myChart.setOption(option);
            let params = {selected: {'北京': true, '上海': true, '厦门': true, '深圳': true}}
            let res = findMinAndMax(params);
            option.yAxis.min = res.min;
            option.yAxis.max = res.max;
            myChart.setOption(option);
        }).catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
        // 监听单选框变化事件
        let radioForm = document.getElementById('radioForm');
        radioForm.addEventListener('change', function (event) {
            let selectedValue = event.target.value;
            if (selectedValue === 'four') {
                clickFour();
            } else {
                clickOther();
            }
        });
    }
</script>
